<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Automation Internal Testing Tool</title>
    <!-- Other head elements -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.3.4/umd/react-router-dom.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="screen">
    <div id="root"></div>

    <script type="text/babel">
        const { MemoryRouter, Switch, Route, Link } = window.ReactRouterDOM;
        console.log(window);

        // Home Component
        const Home = () => {
            return (
                <h2 className="animate__animated animate__fadeIn" style={{ animationDelay: '3s' }}>Home Page</h2>
            )
        }

        // About Component
        const About = () => {
            return <h2>About Page</h2>;
        }

        // Header Component with Links
        const Header = () => {
            return (
                <header>
                    <h1>Welcome to the Backend Automation Tool</h1>
                    <nav>
                        <Link to="/">Home</Link> | <Link to="/about">About</Link>
                    </nav>
                </header>
            );
        }

        // Main App Component with Routing
        const App = () => {
            console.log("App component rendered");
            return (
                <div>
                    <MemoryRouter>
                        <Header />
                        <Switch>
                            <Route path="/" exact component={Home} />
                            <Route path="/about" component={About} />
                        </Switch>
                    </MemoryRouter>
                </div>
            );
        }

        // Render the App component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="main.js"></script>
</body>

</html>
